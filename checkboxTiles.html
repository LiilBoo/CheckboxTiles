<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox Styled as Tiles</title>
    <!-- Styles dependencies -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Styles dependence : Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins&display=swap">
    <!-- Stylesheets -->
    <link rel="stylesheet" href="checkboxTiles.css">
</head>
<body>
    <section>
       <div class="tile">
           <input type="checkbox" name="Sports" id="sport1">
           <label for="sport1">
            <i class="fas fa-swimmer"></i>
               <h6>
                   Swimming
               </h6>
           </label>
       </div> 
       <div class="tile">
        <input type="checkbox" name="Sports" id="sport2">
        <label for="sport2">
            <i class="fas fa-chess"></i>
            <h6>
                Chess
            </h6>
        </label>
    </div> 
    <div class="tile">
        <input type="checkbox" name="Sports" id="sport3">
        <label for="sport3">
            <i class="fas fa-quidditch"></i>
            <h6>
                Quidditch
            </h6>
        </label>
    </div> 
    </section>
</body>
</html>
